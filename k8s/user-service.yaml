apiVersion: v1
kind: ConfigMap
metadata:
  name: user-service-config
data:
  PORT: "3001"
  MONGODB_URI: "mongodb://mongo:27017/ecommerce_users"
  JWT_SECRET: "7e07364441c7652a5c2b5bafe19caf8b5bb8e69777ed123cb42ab2598153bded04f17926a6c707634f36a903836ddff3d970ccc347941e97bc42f57d90413649"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: kalra1994/user-service:latest
          ports:
            - containerPort: 3001
          envFrom:
            - configMapRef:
                name: user-service-config
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector:
    app: user-service
  ports:
    - port: 3001
      targetPort: 3001
